

  <section class="section coming-soon" data-section="section3">
    <div class="container d-flex align-items-center justify-content-center ">
      <div class="row  align-items-center justify-content-center">
        
        <div class="col-md-7" >
          <div class="right-content">
            <div class="top-content">
              <h6>Login<em> with </em> us</h6>
            </div>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
              <div class="row">
                
                <div class="col-md-12">
                  <fieldset>
                    <input name="emailId" type="text" class="form-control" id="emailId" ngModel placeholder="Your Email" required="">
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <input name="userPassword" type="password" class="form-control" id="userPassword" ngModel placeholder="Your Password" required="">
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <button type="submit" id="loginForm" class="button">Sign In</button>
                  </fieldset>
                </div>
                <div class=" mt-3">
                  <fieldset>
                    <p  style="color:white">Don't have an account?
                   <a routerLink="/register"   style="color:#f5a425" ><b>Register Now!</b></a></p>
                  </fieldset>
                </div>
               
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
