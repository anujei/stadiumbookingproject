<div class="container">
  <form (ngSubmit)="addevent()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="event.title" name="title" aria-describedby="title"
        placeholder="Enter Event Title">
      </div>
    <div class="form-group">
      <label for="Date">Date</label>
      <input type="datetime-local" class="form-control" name="date_time" [(ngModel)]="event.date_time" id="date_time" placeholder="Date and Time for the Event">
    </div>
    <div class="form-group">
      <label for="venue"><i class="fa fa-address-book" aria-hidden="true"></i>Address</label>
      <input type="text" class="form-control" name="venue" [(ngModel)]="event.venue" id="venue" placeholder="Event Address">
    </div>
    <div class="form-group">
      <label for="description"><i class="fa fa-address-book" aria-hidden="true"></i>Description</label>
      <input type="text" class="form-control" name="description" [(ngModel)]="event.description" id="description" placeholder="Event Description">
    </div>
    <div class="form-group">
      <label for="total_seats"><i class="fa fa-address-book" aria-hidden="true"></i>Total Seat</label>
      <input type="number" class="form-control" name="total_seats" [(ngModel)]="event.totalseats" id="total_seats" placeholder="Event Total Seats">
    </div><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
