<div class="container">
  <form (ngSubmit)="addcategory()">
    <div ngbDropdown class="d-inline-block">
      <select class="btn btn-outline-primary" id="fk_eventid" name="fk_eventid" [(ngModel)]="category.fk_eventid" ngbDropdownToggle>Event Name
      <div ngbDropdownMenu aria-labelledby="fk_eventid" *ngFor="let eventlist of data |async">
        <!-- items as buttons -->
        <option ngbDropdownItem [disabled]="true"></option>
        <option ngbDropdownItem value="1">{{eventlist}}</option>
      </div>
      </select>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="categorytitle" [(ngModel)]="category.categorytitle" name="categorytitle" aria-describedby="title"
        placeholder="Enter Event Title">
      </div>
    <div class="form-group">
      <label for="Date">Date</label>
      <input type="datetime-local" class="form-control" name="no_of_seat" [(ngModel)]="category.no_of_seat" id="no_of_seat" placeholder="Date and Time for the Event">
    </div>
    <div class="form-group">
      <label for="venue"><i class="fa fa-address-book" aria-hidden="true"></i>Address</label>
      <input type="text" class="form-control" name="venue" [(ngModel)]="category.price" id="venue" placeholder="Event Address">
    </div>
   <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
